<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
      <h1>Aula 6</h1>
    </div>
  </header>

  <div class="container">
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1" data-brinu="btn-teste">Pergunta 1</button>
        </div>
        <div class="accordion-collapse collapse show" id="resposta1">
          <div class="accordion-body">
            Resposta da pergunta 1!
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">Pergunta 2</button>
        </div>
        <div class="accordion-collapse collapse" id="resposta2">
          <div class="accordion-body">
            Resposta da pergunta 2!
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
