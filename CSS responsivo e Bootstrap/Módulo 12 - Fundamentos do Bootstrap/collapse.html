<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    p {
      display: inline-block;
      width: 300px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>Aula 7</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preco1">
          Ver preço
        </button>
        <div class="collapse collapse-horizontal" id="preco1">
          <p>3x R$ 300,00</p>
        </div>
      </div>
      <div class="col">
        <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#preco2">
          Ver preço
        </button>
        <div class="collapse collapse" id="preco2">
          <p>R$ 900,00</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
