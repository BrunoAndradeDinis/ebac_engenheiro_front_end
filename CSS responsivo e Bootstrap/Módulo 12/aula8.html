<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
      <h1>Aula 8</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col alert alert-primary alert-dismissible">
        Sou uma mensagem!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="col alert-dismissible alert alert-secondary">
        Sou uma mensagem!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="col alert-dismissible alert alert-success">
        Sou uma mensagem!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="col alert-dismissible alert alert-danger">
        Sou uma mensagem!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="col alert-dismissible alert alert-info">
        Sou uma mensagem!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="col alert-dismissible alert alert-dark">
        Sou uma mensagem!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="col alert-dismissible alert alert-warning">
        Sou uma mensagem!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
