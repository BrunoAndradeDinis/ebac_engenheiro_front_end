<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de contatos</title>
</head>

<body>
  <header>
    <h1>Cadastro de contatos</h1>
  </header>
  <main>
    <section class="sections">
      <form id="contact-form">
        <div>
          <input type="text" name="Nome" id="name" placeholder="Informe o nome" required>
        </div>
        <div>
          <input type="tel" name="Telefone" id="tel" placeholder="Informe o Telefone" required>
        </div>

        <div>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </section>

    <section class="sections">
      <table id="contact-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <!-- As linhas serÃ£o inseridas aqui  -->
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
