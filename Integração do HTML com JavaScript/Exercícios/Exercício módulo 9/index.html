          <tr>

          </tr>
        </thead>

        </tbody>

          <tr>
            <th>
              Total tarefas
            </th>
            <th>
              A fazer
            </th>
            <th>

            </th>
          </tr>

      </table>
    </section>
  </main>

  <script src="./src/js/main.js"></script>
