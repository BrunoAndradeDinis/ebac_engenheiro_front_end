<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Módulo 7</title>
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
  <header class="cabecalho">
    <h1>Exercício Módulo 7</h1>
  </header>
  <main class="principal">
    <form id="formulario" class="formulario">
      <fieldset class="entradas">
        <legend>Coloque os valores nos campos</legend>
        <div>
          <input type="number" id="campoA" name="campoA" required placeholder="Campo A: insira um número">
        </div>

        <div>
          <input type="number" id="campoB" name="campoB" required placeholder="Campo B: insira um número">
          <p class="error-message">O Campo B tem que ser maior que o Campo A</p>
        </div>
      </fieldset>
      



      <button type="submit" class="botao">Enviar</button>
    </form>
    <div id="retorno" class="sucess-message">

    </div>
  </main>

  <script src="./src/js/main.js"></script>
</body>

</html>
