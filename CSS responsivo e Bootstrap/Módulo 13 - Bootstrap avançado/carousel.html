<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    img{
      max-height: 550px;
    }
  </style>
</head>

<body>
  <h1>Bootstrap - Carousel</h1>
  <div class="carousel carousel-fade slide" data-bs-ride="carousel" id="carousel-exemplo">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img class="d-block w-100" src="https://placedog.net/1000" alt="">
        <div class="carousel-caption">
          <h2 class="h5">Foto de um cachorro</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://placedog.net/1000/540?random" alt="" data-bs-interval="3000">
        <div class="carousel-caption">
          <h2 class="h5">Foto de um cachorro</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://placedog.net/1000?random" alt="" data-bs-interval="3000">
        <div class="carousel-caption">
          <h2 class="h5">Foto de um cachorro</h2>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active">
          <span></span>
        </button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1">

        </button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2">

        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
