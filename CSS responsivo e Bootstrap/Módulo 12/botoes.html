<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
      <h1>Aula 5</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-lg">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-md">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-success btn-sm">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-danger">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-warning">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-light">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-dark">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-link">Botão</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-danger">Botão</button>
      </div>
    </div>
  </div>

</body>

</html>
