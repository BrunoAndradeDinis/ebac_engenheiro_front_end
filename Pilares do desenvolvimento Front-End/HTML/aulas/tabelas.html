<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas </title>
</head>

<body>
  <header>
    <h1>Tabelas</h1>
    <nav>
      <a href="./index.html">Ir para página inicial</a>
    </nav>
  </header>
  <main>
    <hr />
    <table>
      <caption>Notas em Matemática</caption>
      <thead>
        <tr>
          <th>Nome do aluno</th>
          <th>Nota do aluno</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aluno A</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Aluno B</td>
          <td>7</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Média</td>
          <td>7.5</td>
        </tr>
      </tfoot>
    </table>
    <hr />
    <table>
      <caption>Smarphones mais vendidos no ano</caption>
      <thead>
        <th>Smartphone</th>
        <th>Marca</th>
        <th>Vendas</th>
      </thead>
      <tbody>
        <tr>
          <td>Galaxy S21</td>
          <td>Samsung</td>
          <td>1.005.000</td>
        </tr>
        <tr>
          <td>iPhone 13</td>
          <td>Apple</td>
          <td>970.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total de vendas</td>
          <td>1.975.000</td>
        </tr>
      </tfoot>
    </table>
  </main>

</body>

</html>
