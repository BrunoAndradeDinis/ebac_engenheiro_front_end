<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Bootstrap - Modal</h1>
  <div class="container">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
      Abrir Modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Título da modal</h5>
            <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, quae sint. Laborum molestias nemo sunt illum deserunt nihil tempora, reiciendis quisquam harum minus inventore, sit fugiat est iure sint. Corrupti!</p>
          </div>
          <div class="modal-footer">
            <h5>Rodapé da modal</h5>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const modal = new bootstrap.Modal('#exemplo-modal')
      setTimeout(()=>{
        modal.show()
      },2000)
    })
  </script>
</body>

</html>
