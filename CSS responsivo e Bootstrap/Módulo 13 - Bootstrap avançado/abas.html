<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - Abas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    header {
      position: sticky;
      top: 0;
      left: 0;
      z-index: 1;
      background-color: #fff;
    }

    .navbar-nav .nav-link.active {
      color: #fff;
    }

    .nav-link {
      text-align: center;
    }

    section {
      height: 100vh;
      background-color: rgb(240, 240, 240);
      padding-top: 70px;
    }
  </style>
</head>

<body>
  <header id="cabecalho">
    <div class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Bootstrap - Navbar</h1>
        <button type="button" class="navbar-toggler"><span class="navbar-toggler-icon" data-bs-toggle="collapse" data-bs-target="#menu"></span></button>
        <nav class="collapse navbar-collapse justify-content-end" id="menu">
          <ul class="nav nav-pills navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#inicio">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#produtos">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#promocoes">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="container" data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section class="" id="inicio">
      <h2>Início</h2>
    </section>
    <section class="" id="produtos">
      <h2>Produtos</h2>
      <div class="container">
        <nav class="nav nav-tabs">
          <button data-bs-toggle="tab" data-bs-target="#aba1" type="button" class="nav-link">Eletrônicos</button>
          <button data-bs-toggle="tab" data-bs-target="#aba2" type="button" class="nav-link">Moda Masculina</button>
          <button data-bs-toggle="tab" data-bs-target="#aba3" type="button" class="nav-link">Moda Feminina</button>
        </nav>
        <div class="tab-content">
          <div class="tab-pane" id="aba1">
            Conteúdo da aba Eletrônicos
          </div>
          <div class="tab-pane" id="aba2">
            Conteúdo da aba Moda Masculina
          </div>
          <div class="tab-pane" id="aba3">
            Conteúdo da aba Moda Feminina
          </div>
        </div>
      </div>
    </section>
    <section class="" id="promocoes">
      <h2>Promoções</h2>
    </section>
    <section class="" id="contato">
      <h2>Contato</h2>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
