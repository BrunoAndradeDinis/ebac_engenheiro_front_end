<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio módulo 16</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <header class="container text-center m-4">
    <h1>Exercicio módulo 16 gulp</h1>
  </header>
  <main>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/bird-ga5d9ed257_1920.jpg" class="d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img src="./images/birds-g6b63afc7a_1920.jpg" class="d-block w-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img src="./images/butterfly-g7f3546b64_1920.jpg" class="d-block w-100" alt="Imagem 3">
        </div>
        <div class="carousel-item">
          <img src="./images/hands-gc143a78ba_1920.png" class="d-block w-100" alt="Imagem 4">
        </div>
        <div class="carousel-item">
          <img src="./images/lilies-g19bcb21a4_1920.jpg" class="d-block w-100" alt="Imagem 5">
        </div>
        <div class="carousel-item">
          <img src="./images/street-gddeece843_1920.jpg" class="d-block w-100" alt="Imagem 6">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
